<body> 
    <div class="container">
        <a href="login1.html" class="back-btn"> <!-- Back button -->
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <h1>Sign Up</h1> <!-- Header -->

        <div class="input-group"> <!-- First Name -->
            <!-- <label for="firstName">First Name</label> -->
            <input type="text" id="firstName" placeholder="First Name">
        </div>

        <div class="input-group"> <!-- Last Name -->
            <!-- <label for="lastName">Last Name</label> -->
            <input type="text" id="lastName" placeholder="Last Name">
        </div>

        <div class="input-group"> <!-- Email -->
            <i class="fa-solid fa-envelope"></i>
            <!-- <label for="email">Email</label> -->
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="input-group"> <!-- Password -->
            <i class="fa-solid fa-lock"></i>
            <!-- <label for="password">Password</label> -->
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="input-group"> <!-- Confirm Password -->
            <i class="fa-solid fa-lock"></i>
            <!-- <label for="confirmPassword">Confirm Password</label> -->
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
        </div>

        <button>Sign Up</button> <!-- Sign Up-->

        <div class="checkbox-group"> <!-- Privacy Policy -->
            <input type="checkbox" id="agree">
            <label for="agree">I Agree with <a href="#">privacy</a> and <a href="#">policy</a>.</label>
        </div>
    </div>

    <!-- <script src="login2.js"></script> -->
</body>
